<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="user$ | async">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>MarvelHeroTeam</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                      routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list" *ngIf="team$ | async as team">
          <ion-list-header>Mi Equipo</ion-list-header>
          <ion-item *ngFor="let hero of team.heroes" lines="none" routerLink="/hero/{{hero.id}}">
            <div>
              <ion-avatar slot="start">
                <img [src]="hero.thumbnail.path+'.'+hero.thumbnail.extension" [alt]="hero.name">
              </ion-avatar>
            </div>
            <ion-label>{{ hero.name }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
