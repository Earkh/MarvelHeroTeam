<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu menuId="user-menu" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <img src="/assets/logo.png" alt="Marvel Hero Team">

          <p *ngIf="user$ | async as user" class="accent-neutral-800 mt-4 mb-6 pl-2 text-lg">Bienvenido, <span>{{ user.name }}</span></p>

          <ion-menu-toggle auto-hide="false">
            <ion-item *ngFor="let p of appPages; let i = index" routerDirection="root" [routerLink]="[p.url]"
                      lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label class="text-base">{{ p.title }}</ion-label>
            </ion-item>
            <ion-item lines="none" detail="false" (click)="logout()" class="pointer" routerDirection="root" [routerLink]="[false]">
              <ion-icon slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
              <ion-label>Cerrar sesi√≥n</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list" *ngIf="team$ | async as team">
          <p class="accent-neutral-800 mt-4 mb-6 pl-2 text-lg">{{ team.name || 'Mi Equipo' }}</p>
          <ion-item *ngFor="let hero of team.heroes" lines="none" routerLink="/hero/{{hero.id}}">
            <div>
              <ion-avatar slot="start">
                <img [src]="hero.thumbnail.path+'.'+hero.thumbnail.extension" [alt]="hero.name">
              </ion-avatar>
            </div>
            <ion-label>{{ hero.name }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
