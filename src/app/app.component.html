<ion-app class="main--container">
  <ng-container *ngIf="(layoutConfig$ | async)?.header">
    <app-header></app-header>
  </ng-container>

  <ng-container *ngIf="(layoutConfig$ | async)?.layout">
    <ng-container *ngComponentOutlet="(layoutConfig$ | async)?.layout"></ng-container>
  </ng-container>

  <ng-container *ngIf="(layoutConfig$ | async)?.header">
    <app-sidemenu ></app-sidemenu>
  </ng-container>
  <ion-router-outlet id="main-content" [class.mt-14]="(layoutConfig$ | async)?.header"></ion-router-outlet>
</ion-app>
