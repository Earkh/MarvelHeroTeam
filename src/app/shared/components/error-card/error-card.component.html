<ion-card class="max-w-xl">
  <ion-card-header>
    <ion-card-title class="text-center">
      {{error.header}}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="flex flex-col justify-center items-center">
          <div class="text-center text-xl">
            {{error.message}}
          </div>
          <ion-button (click)="goBack()" class="mt-4">Volver</ion-button>
        </ion-col>
        <ion-col size="12" class="flex justify-end align-bottom">
          <img class="w-full rounded md:object-contain md:h-auto md:w-48" src="assets/deadpool.jpg" alt="deadpool - not found">
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-content>
</ion-card>
