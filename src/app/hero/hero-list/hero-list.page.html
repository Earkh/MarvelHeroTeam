<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Héroes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img class="background" src="assets/background.jpg" alt="Marvel">
  <div id="container" class="h-full w-full flex flex-col">
    <div>
      <ion-searchbar
        placeholder="Introduce nombre héroe ..."
        (ionInput)="searchHeroesByName($event)"
      ></ion-searchbar>
    </div>
    <ng-container *ngIf="heroesList; else loading">
      <ion-list class="rounded-t-lg">
        <ion-item *ngFor="let hero of heroesList" routerLink="/hero/{{hero.id}}">
          <div>
            <ion-avatar slot="start">
              <img [src]="hero.thumbnail?.path+'.'+hero.thumbnail.extension" [alt]="hero.name">
            </ion-avatar>
          </div>
          <div>
            <ion-label>
              <h2>{{ hero.name }}</h2>
            </ion-label>
          </div>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ng-container>
  </div>
</ion-content>

<ng-template #loading>
  <div class="h-full w-full flex-1 flex justify-center items-center">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
</ng-template>
