<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>HÃ©roes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div>
      <input
        type="text"
        id="heroName"
        class="form-input-text"
        placeholder="Introduce nombre heroe para buscar ..."
        [(ngModel)]="heroName"
        (input)="searchHeroesByName()"
      >
    </div>
    <ion-list>
      <ion-item *ngFor="let hero of heroesList" routerLink="/hero/{{hero.id}}">
        <div>
          <ion-avatar slot="start">
            <img [src]="hero.thumbnail?.path+'.'+hero.thumbnail.extension" [alt]="hero.name">
          </ion-avatar>
        </div>
        <div>
          <ion-label>
            <h2>{{ hero.name }}</h2>
          </ion-label>
        </div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
